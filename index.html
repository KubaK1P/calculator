<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
    <title>Calculater</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calculater</h1>
            <h2>Get it? Because i will write it later.
            </h2>
        </header>
        <main class="main">
            <form action="" id="calculater" class="calculater">
                <div class="calcElem">
                <h3>Jokes aside, do something: </h3>
            </div>
            <div class="calcElem">
                <label for="a">Some number</label>
                <input type="text" id="a" name="aInput">
            </div><div class="calcElem">
                <label for="b">Other number</label>
                <input type="text" id="b" name="bInput">
            </div>
            </form>
            <div class="buttons">
                <button>+</button><button>-</button><button>/</button><button>*</button>
            </div>
            <div class="output" >
                <span id="outputSpan">Do something first</span>
            </div>
        </main>
    </div>
</body>
</html>
